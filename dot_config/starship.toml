# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# format = """
# $username\
# $hostname\
# $directory\
# $vcsh\
# $git_branch\
# $git_commit\
# $git_state\
# $git_status\
# $hg_branch\
# $status\
# $shell\
# $character"""
format = '$all'

# Disable the blank line at the start of the prompt
add_newline = false

[hostname]
ssh_symbol = "🔑 "
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = 'server.'

[character]
success_symbol = "[❯](bold green) "
error_symbol = "[✖](bold red) "

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_branch]
symbol = "🌱 "
truncation_length = 10
truncation_symbol = ""

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"


[line_break]
disabled = true

[directory]
read_only = "🔒"
truncation_length = 5
truncation_symbol = ".../"
home_symbol = "🏠 "
format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '