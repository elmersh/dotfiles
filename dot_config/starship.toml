# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

format = """
$username\
$hostname\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$status\
$shell\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

[character]
success_symbol = "[❯](bold green) "
error_symbol = "[❯](bold red) "

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_branch]
symbol = "🌱 "
truncation_length = 10
truncation_symbol = ""

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[line_break]
disabled = true
